<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashMatic - Post Result</title>
</head>
<body>
    <h1>HashMatic Post Result</h1>
    <h2>Your post has been simulated on {{ post.platform }}!</h2>
    <p>Posted at: {{ post.timestamp }}</p>
    <p>File: {{ post.filename }}</p>
    <h3>Caption:</h3>
    <p>{{ post.caption }}</p>
    <h3>Hashtags:</h3>
    <p>{{ post.hashtags }}</p>
    <a href="/">Create another post</a>
</body>
</html>
